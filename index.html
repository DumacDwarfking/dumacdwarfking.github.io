<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>APOD</title>
    <link rel="icon" href="planet.svg" />
  </head>
  <body>
    <nav>
      <img src="planet.svg" class="logo" />
      <h1>Daily Astonomy Pics</h1>
    </nav>

    <main>
      <div class="buttonContainer">
        <div class="selectorContainer">
          <input
            type="text"
            id="dateSelector"
            name="dateSelector"
            required
            minlength="10"
            maxlength="10"
            size="10"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <div class="fetcherContainer">
          <button class="fetcher">FETCH IMAGE</button>
        </div>
      </div>

      <div class="container">
        <h1 class="title"></h1>
        <p class="date"></p>
        <div class="imageContainer">
          <img src="" id="spaceImage" alt="Astronomy Picture of the Day" />
        </div>
        <p class="copyright"></p>
        <p class="description"></p>
      </div>
    </main>

    <script src="javascript.js"></script>
  </body>
</html>
